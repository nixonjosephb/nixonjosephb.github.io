<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motor Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .banner {
          width: 100%;
          height: 600px;
          background-color: #707070;
          display: flex;
          justify-content: center;
          align-items: center;
          box-sizing: border-box;
          text-align: center;
        }
        .banner-content {
          max-width: 1000px;
          width: 100%;
          display: flex;
          flex-direction: column;
          align-items: center;
          position: relative;
        }
        .slogan {
          font-size: 2.5rem;
          color: #ffffff;
          margin-bottom: 10px;
        }

        .subtext {
          font-size: 1.2rem;
          color: #ffffff;
          margin-bottom: 30px;
        }

        .button-container {
          display: flex;
          gap: 75px;
          justify-content: center;
          flex-wrap: nowrap;
        }
        /* General square button style */
        .square-button {
          display: flex;
          justify-content: center;
          align-items: center;
          flex-direction: column;
          padding: 10px;
          font-size: 1rem;/*rem = root em, 1 rem = 16px*/
          background-color: #007BFF; /*color of the button*/
          border: none;
          border-radius: 8px;
          cursor: pointer;
          transition: background-color 0.3s, transform 0.1s;
          width: 300px;/*width of the button boxes*/
          height: 200px;/*height of the button boxes*/
          box-sizing: border-box;
          box-shadow: 4px 6px 10px 0 rgba(0,0,0,0.3);/*horizontal offset, vertical offset, blur radius, spread radius, color*/
        }
        .square-button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .icon-wrapper{
          height: 150px;
          display: flex;
          align-items: center;
          justify-content: center;
        }
        .button-icon{
          max-height: 100%;
          width: auto;
          object-fit: contain;
        }
        .button-text{
          text-align: center;
          font-size: 1rem;
          margin-top: 10px;
          color: white; /*color of the text on the button*/
          font-weight: bolder;/*font weight of button*/
        }
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow-y: auto; /* allow full page scroll */
            background-color: rgba(0,0,0,0.5);
            padding: 0; /* adds breathing room top/bottom */
        }
        .modal-content {
            background-color: white;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            text-align: left;
            position: relative;
            top: 0; /* let JS control top */
            transition: top 0.3s ease;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover {
            color: black;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        .usage-type-container {
          display: flex;
          justify-content: center;
          gap: 20px;
          margin-bottom: 10px;
        }
        input {
            padding: 5px;
            width: 100%;
            box-sizing: border-box;
        }
        /* Remove arrows for all browsers */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type=number] {
            -moz-appearance: textfield;
            appearance: textfield;
        }
        .input-with-unit {
          display: flex;
          gap: 10px;
          align-items: center;
        }

        .input-with-unit input {
          flex: 1;
        }

        .input-with-unit select {
          width: 80px;
          padding: 5px;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
            color: #333;
        }
    </style>
  <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/examples/js/controls/OrbitControls.js"></script>
</head>
<body>
<div class="banner">
  <div class="banner-content">
    <h1 class="slogan">Designed by Engineers. Engineered with Purpose.</h1>
    <p class="subtext">Motion solutions engineered and built to solve real-world challenges—custom or standard, simple or complex.</p>
    <div class="button-container">
      <button class="square-button" id="openMotorModal">
        <div class="button-content">
          <div class="icon-wrapper">
            <img src="Motor Image for Website Button-no background.png" alt="Motor Icon" class="button-icon">
          </div>
          <span class="button-text">Customize your own motor</span>
        </div>
      </button>
      <a href="https://magmotorstore.com/" target="_blank" style="text-decoration: none;">
        <button class="square-button">
          <div class="button-content">
            <div class="icon-wrapper">
              <img src="Shop Image for Website Button-no background.png" alt="Store Icon" class="button-icon">
            </div>
            <span class="button-text">Shop Our Store Now</span>
          </div>
        </button>
      </a>
      <a href="https://www.magmotor.com/request-for-quote" target="_blank" style="text-decoration: none;">
        <button class="square-button">
          <div class="button-content">
            <div class="icon-wrapper">
              <img src="Quote Request Image for Website Button-no background.png" alt="Quote Icon" class="button-icon">
            </div>
            <span class="button-text">Request for Quote</span>
          </div>
        </button>
      </a>
      <button class="square-button" id="open3DModelModal">
        <div class="button-content">
          <div class="icon-wrapper">
            <img src="3d Cube Image for Website Button-no background.png" alt="3D Model Icon" class="button-icon" />
          </div>
          <span class="button-text">View 3D Model</span>
        </div>
      </button>
    </div>
  </div>

  <!-- Motor Modal -->
  <div id="motorModal" class="modal">
    <div class="modal-content" id="modalContent">
      <span class="close" id="closeMotorModal">&times;</span>
      <h2>Motor Selector</h2>
      <form id="motorForm">
        <label>Motor Type:
          <select id="motorType" required>
            <option value="">--Select Motor Type--</option>
            <option value="brushed">Brushed</option>
            <option value="brushless">Brushless</option>
          </select>
        </label>
        <label>
          Torque:
          <div class="input-with-unit">
            <input type="number" step="0.01" id="torque" required>
            <select id="torqueUnit">
              <option value="Nm">Nm</option>
              <option value="ozin">oz-in</option>
            </select>
          </div>
        </label>
        <label>RPM:
          <input type="number" id="rpm" required>
        </label>
        <label>Voltage (V):
          <input type="number" id="voltage" required>
        </label>
        <label>
          Wattage:
          <div class="input-with-unit">
            <input type="number" step="0.01" id="wattage" required>
            <select id="wattageUnit">
              <option value="W">W</option>
              <option value="hp">hp</option>
            </select>
          </div>
        </label>
        <label style="text-align: center; width: 100%;">Usage Type:</label>
        <div style="display: block; text-align:center; gap: 20px; margin-bottom: 10px;">
          <label style="display: inline-block; margin-right: 15px;">
            <input type="radio" name="usageType" value="continuous" required>
            Continuous
          </label>
          <label style="display: inline-block;">
            <input type="radio" name="usageType" value="intermittent">
            Intermittent
          </label>
        </div>
        <hr style="margin: 20px 0;">
          <label style="text-align: center; width: 100%;">Optional Sizing:</label>

          <!-- Motor Length -->
          <label>
            Motor Length:
            <div class="input-with-unit">
              <input type="number" step="0.1" id="motorLength" placeholder="Leave blank if no preference">
              <select id="lengthUnit">
                <option value="mm">mm</option>
                <option value="cm">cm</option>
                <option value="in">inches</option>
              </select>
            </div>
          </label>

          <!-- Mounting Type -->
          <label>Mounting (NEMA Standard):</label>
          <select id="mountingType">
            <option value="">-- Optional --</option>
            <option value="NEMA17">NEMA 17</option>
            <option value="NEMA23">NEMA 23</option>
            <option value="NEMA34">NEMA 34</option>
            <option value="NEMA42">NEMA 42</option>
            <option value="NEMA56">NEMA 56</option>
          </select>
        <button type="submit" class="square-button" style="width:100%; height:auto; padding:10px; margin-top:15px;">
          Find Motor
        </button>
      </form>
      <div class="result" id="result"></div>
    </div>
  </div>

  <!-- 3D Model Modal -->
  <div id="3DModelModal" class="modal">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <div id="modelContainer"></div>
    </div>
  </div>
</div>

<script>
/* Example motor database */
const motors = [
  { name: "Motor A", torque: 1.2, rpm: 1500, voltage: 24, wattage: 300, type: "brushed", length: 100, lengthUnit: "mm", mounting: "NEMA23", image: "C21 Image.png", link: "https://www.magmotor.com/data-sheet-c21" },
  { name: "Motor B", torque: 2.0, rpm: 1000, voltage: 48, wattage: 500, type: "brushless", length: 120, lengthUnit: "mm", mounting: "NEMA34", image: "C33 Image.png", link: "https://www.magmotor.com/data-sheet-c26" },
  { name: "Motor C", torque: 0.8, rpm: 3000, voltage: 12, wattage: 150, type: "brushed", length: 80, lengthUnit: "mm", mounting: "NEMA17", image: "C32 Image.png", link: "https://www.magmotor.com/data-sheet-c32" }
];

const nemaSizes = {
  NEMA17: { width: 42, height: 42 },
  NEMA23: { width: 57, height: 57 },
  NEMA34: { width: 86, height: 86 },
  NEMA42: { width: 110, height: 110 },
  NEMA56: { width: 140, height: 140 }
};

function convertFromMM(mm, unit) {
  if (unit === "cm") return mm / 10;
  if (unit === "in") return mm / 25.4;
  return mm;
}

function updateMountingOptions() {
  const unit = document.getElementById("lengthUnit").value;
  const mountingSelect = document.getElementById("mountingType");

  for (let i = 0; i < mountingSelect.options.length; i++) {
    const opt = mountingSelect.options[i];
    const nemaKey = opt.value;
    if (nemaSizes[nemaKey]) {
      const w = convertFromMM(nemaSizes[nemaKey].width, unit).toFixed(2);
      const h = convertFromMM(nemaSizes[nemaKey].height, unit).toFixed(2);
      opt.textContent = `${nemaKey} (${w} x ${h} ${unit})`;
    }
  }
}

document.getElementById("lengthUnit").addEventListener("change", updateMountingOptions);
updateMountingOptions(); // initial run

function matchMotors(inputs) {
  let { type, torque, torqueUnit, rpm, voltage, wattage, wattageUnit, motorLength, lengthUnit, mountingType } = inputs;

  torque = Math.ceil(torque * 100) / 100;
  rpm = Math.ceil(rpm);
  voltage = Math.ceil(voltage);
  wattage = Math.ceil(wattage * 100) / 100;

  if (torqueUnit === "ozin") torque *= 0.00706155;
  if (wattageUnit === "hp") wattage *= 745.7;

  let lengthInMM = null;
  if (motorLength) {
    motorLength = parseFloat(motorLength);
    if (lengthUnit === "cm") lengthInMM = motorLength * 10;
    else if (lengthUnit === "in") lengthInMM = motorLength * 25.4;
    else lengthInMM = motorLength;
  }

  const torqueMin = torque * 0.95;
  const torqueMax = torque * 1.05;
  const rpmMin = rpm * 0.95;
  const rpmMax = rpm * 1.05;

  const maxVoltage = Math.max(...motors.map(m => m.voltage));
  const maxWattage = Math.max(...motors.map(m => m.wattage));

  return motors.filter(motor => {
    let match =
      motor.type === type &&
      motor.torque >= torqueMin && motor.torque <= torqueMax &&
      motor.rpm >= rpmMin && motor.rpm <= rpmMax &&
      (voltage === maxVoltage ? motor.voltage === voltage : true) &&
      (wattage === maxWattage ? motor.wattage >= wattage : true);

    if (match && lengthInMM !== null) {
      let motorLengthMM = motor.lengthUnit === "cm" ? motor.length * 10 :
                          motor.lengthUnit === "in" ? motor.length * 25.4 :
                          motor.length;
      match = Math.abs(motorLengthMM - lengthInMM) <= 5; // ±5 mm tolerance
    }

    if (match && mountingType) {
      match = motor.mounting === mountingType;
    }

    return match;
  });
}

document.getElementById("motorForm").addEventListener("submit", function(e) {
  e.preventDefault();
  const inputs = {
    type: document.getElementById("motorType").value,
    torque: parseFloat(document.getElementById("torque").value),
    torqueUnit: document.getElementById("torqueUnit").value,
    rpm: parseInt(document.getElementById("rpm").value),
    voltage: parseInt(document.getElementById("voltage").value),
    wattage: parseFloat(document.getElementById("wattage").value),
    wattageUnit: document.getElementById("wattageUnit").value,
    motorLength: document.getElementById("motorLength").value || null,
    lengthUnit: document.getElementById("lengthUnit").value,
    mountingType: document.getElementById("mountingType").value
  };
  const matches = matchMotors(inputs);
  const resultsDiv = document.getElementById("results");
  resultsDiv.innerHTML = "";
  if (matches.length > 0) {
    matches.forEach(m => {
      resultsDiv.innerHTML += `<p><strong>${m.name}</strong> - ${m.type}, ${m.torque} Nm, ${m.rpm} RPM, ${m.voltage}V</p>`;
    });
  } else {
    resultsDiv.textContent = "No matches found.";
  }
});
</script>

</body>
</html>
