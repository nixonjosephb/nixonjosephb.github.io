<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motor Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .banner {
            width: 100%;
            height: 600px;
            background-color: #707070;
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
            text-align: center;
        }
        .banner-content {
            max-width: 1000px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        .slogan {
            font-size: 2.5rem;
            color: #ffffff;
            margin-bottom: 10px;
        }
        .subtext {
            font-size: 1.2rem;
            color: #ffffff;
            margin-bottom: 30px;
        }
        .button-container {
            display: flex;
            gap: 75px;
            justify-content: center;
            flex-wrap: nowrap;
        }
        .square-button {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 10px;
            font-size: 1rem;
            background-color: #007BFF;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            width: 300px;
            height: 200px;
            box-sizing: border-box;
            box-shadow: 4px 6px 10px 0 rgba(0,0,0,0.3);
        }
        .square-button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .icon-wrapper{
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .button-icon{
            max-height: 100%;
            width: auto;
            object-fit: contain;
        }
        .button-text{
            text-align: center;
            font-size: 1rem;
            margin-top: 10px;
            color: white;
            font-weight: bolder;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow-y: auto;
            background-color: rgba(0,0,0,0.5);
            padding: 0;
        }
        .modal-content {
            background-color: white;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            text-align: left;
            position: relative;
            top: 0;
            transition: top 0.3s ease;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover {
            color: black;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        .input-with-unit {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .input-with-unit input {
            flex: 1;
            padding: 5px;
            box-sizing: border-box;
        }
        .input-with-unit select {
            width: 80px;
            padding: 5px;
        }
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type=number] {
            -moz-appearance: textfield;
            appearance: textfield;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
<div class="banner">
    <div class="banner-content">
        <h1 class="slogan">Designed by Engineers. Engineered with Purpose.</h1>
        <p class="subtext">Motion solutions engineered and built to solve real-world challengesâ€”custom or standard, simple or complex.</p>
        <div class="button-container">
            <button class="square-button" id="openMotorModal">
                <div class="button-content">
                    <div class="icon-wrapper">
                        <img src="Motor Image for Website Button-no background.png" alt="Motor Icon" class="button-icon">
                    </div>
                    <span class="button-text">Customize your own motor</span>
                </div>
            </button>
            <a href="https://magmotorstore.com/" target="_blank" style="text-decoration: none;">
                <button class="square-button">
                    <div class="button-content">
                        <div class="icon-wrapper">
                            <img src="Shop Image for Website Button-no background.png" alt="Store Icon" class="button-icon">
                        </div>
                        <span class="button-text">Shop Our Store Now</span>
                    </div>
                </button>
            </a>
            <a href="https://www.magmotor.com/request-for-quote" target="_blank" style="text-decoration: none;">
                <button class="square-button">
                    <div class="button-content">
                        <div class="icon-wrapper">
                            <img src="Quote Request Image for Website Button-no background.png" alt="Quote Icon" class="button-icon">
                        </div>
                        <span class="button-text">Request for Quote</span>
                    </div>
                </button>
            </a>
            <button class="square-button" id="open3DModelModal">
                <div class="button-content">
                    <div class="icon-wrapper">
                        <img src="3d Cube Image for Website Button-no background.png" alt="3D Model Icon" class="button-icon" />
                    </div>
                    <span class="button-text">View 3D Model</span>
                </div>
            </button>
        </div>
    </div>

    <div id="motorModal" class="modal">
        <div class="modal-content" id="modalContent">
            <span class="close" id="closeMotorModal">&times;</span>
            <h2>Motor Selector</h2>
            <form id="motorForm">
                <label>Motor Type:
                    <select id="motorType" required>
                        <option value="">--Select Motor Type--</option>
                        <option value="brushed">Brushed</option>
                        <option value="brushless">Brushless</option>
                    </select>
                </label>
                <label>
                    Torque:
                    <div class="input-with-unit">
                        <input type="number" step="0.01" id="torque" required>
                        <select id="torqueUnit">
                            <option value="Nm">Nm</option>
                            <option value="ozin">oz-in</option>
                        </select>
                    </div>
                </label>
                <label>RPM:
                    <input type="number" id="rpm" required>
                </label>
                <label>Voltage (V):
                    <input type="number" id="voltage" required>
                </label>
                <label>
                    Wattage:
                    <div class="input-with-unit">
                        <input type="number" step="0.01" id="wattage" required>
                        <select id="wattageUnit">
                            <option value="W">W</option>
                            <option value="hp">hp</option>
                        </select>
                    </div>
                </label>
                <label style="text-align: center; width: 100%;">Usage Type:</label>
                <div style="display: block; text-align:center; gap: 20px; margin-bottom: 10px;">
                    <label style="display: inline-block; margin-right: 15px;">
                        <input type="radio" name="usageType" value="continuous" required>
                        Continuous
                    </label>
                    <label style="display: inline-block;">
                        <input type="radio" name="usageType" value="intermittent">
                        Intermittent
                    </label>
                </div>
                <hr style="margin: 20px 0;">
                <label style="text-align: center; width: 100%;">Optional Sizing:</label>
                <label>
                    Motor Length:
                    <div class="input-with-unit">
                        <input type="number" step="0.1" id="motorLength" placeholder="Leave blank if no preference">
                        <select id="lengthUnit">
                            <option value="mm">mm</option>
                            <option value="cm">cm</option>
                            <option value="in">inches</option>
                        </select>
                    </div>
                </label>
                <label>Mounting Type:
                    <select id="mountingType">
                        <option value="">--Select Mounting Type--</option>
                        <option value="flange">Flange</option>
                        <option value="face">Face</option>
                        <option value="rear">Rear</option>
                    </select>
                </label>
                <button type="submit" style="margin-top: 15px; padding: 10px 20px; font-size: 1rem; cursor: pointer;">Find Motor</button>
            </form>
            <div class="result" id="result"></div>
        </div>
    </div>
</div>

<script>
const motors = [
  { name: "Motor A", type: "brushless", torque: 1.2, rpm: 3000, voltage: 12, wattage: 15, length: 50, lengthUnit: "mm", mounting: "flange", link: "#", image: "motorA.png" },
  { name: "Motor B", type: "brushed", torque: 0.8, rpm: 2800, voltage: 12, wattage: 10, length: 45, lengthUnit: "mm", mounting: "face", link: "#", image: "motorB.png" },
  { name: "Motor C", type: "brushless", torque: 1.5, rpm: 3200, voltage: 24, wattage: 20, length: 55, lengthUnit: "mm", mounting: "rear", link: "#", image: "motorC.png" }
];

const motorModal = document.getElementById("motorModal");
const openMotorBtn = document.getElementById("openMotorModal");
const closeMotorBtn = document.getElementById("closeMotorModal");

openMotorBtn.addEventListener("click", () => motorModal.style.display = "block");
closeMotorBtn.addEventListener("click", () => motorModal.style.display = "none");
window.addEventListener("click", (e) => { if(e.target === motorModal) motorModal.style.display = "none"; });

document.getElementById("motorForm").addEventListener("submit", (e) => {
  e.preventDefault();
  const type = document.getElementById("motorType").value;
  const torque = parseFloat(document.getElementById("torque").value);
  const torqueUnit = document.getElementById("torqueUnit").value;
  const rpm = parseFloat(document.getElementById("rpm").value);
  const voltage = parseFloat(document.getElementById("voltage").value);
  const wattage = parseFloat(document.getElementById("wattage").value);
  const wattageUnit = document.getElementById("wattageUnit").value;
  const motorLength = document.getElementById("motorLength").value;
  const lengthUnit = document.getElementById("lengthUnit").value;
  const mountingType = document.getElementById("mountingType").value;

  const matches = matchMotors({ type, torque, torqueUnit, rpm, voltage, wattage, wattageUnit, motorLength, lengthUnit, mountingType });

  if (matches.length > 0) {
    renderMatches(matches, torqueUnit, wattageUnit);
  } else {
    showNoMatchWithQuote();
  }
});

function matchMotors(inputs) {
  let { type, torque, torqueUnit, rpm, voltage, wattage, wattageUnit, motorLength, lengthUnit, mountingType } = inputs;

  if (torqueUnit === "ozin") torque *= 0.00706155;
  if (wattageUnit === "hp") wattage *= 745.7;

  let lengthInMM = null;
  if (motorLength) {
    motorLength = parseFloat(motorLength);
    if (lengthUnit === "cm") lengthInMM = motorLength * 10;
    else if (lengthUnit === "in") lengthInMM = motorLength * 25.4;
    else lengthInMM = motorLength;
  }

  const torqueMin = torque * 0.95;
  const torqueMax = torque * 1.05;
  const rpmMin = rpm * 0.95;
  const rpmMax = rpm * 1.05;

  const maxVoltage = Math.max(...motors.map(m => m.voltage));
  const maxWattage = Math.max(...motors.map(m => m.wattage));

  return motors.filter(motor => {
    let match =
      motor.type === type &&
      motor.torque >= torqueMin && motor.torque <= torqueMax &&
      motor.rpm >= rpmMin && motor.rpm <= rpmMax &&
      (voltage === maxVoltage ? motor.voltage === voltage : true) &&
      (wattage === maxWattage ? motor.wattage >= wattage : true);

    if (match && lengthInMM !== null) {
      let motorLengthMM = motor.lengthUnit === "cm" ? motor.length * 10 :
                          motor.lengthUnit === "in" ? motor.length * 25.4 :
                          motor.length;
      match = Math.abs(motorLengthMM - lengthInMM) <= 5;
    }

    if (match && mountingType) {
      match = motor.mounting === mountingType;
    }

    return match;
  });
}

function renderMatches(matches, torqueUnit, wattageUnit) {
  const resultDiv = document.getElementById("result");
  resultDiv.innerHTML = "";
  matches.forEach(motor => {
    let displayTorque = motor.torque;
    let displayTorqueUnit = "Nm";
    if (torqueUnit === "ozin") {
      displayTorque = motor.torque / 0.00706155;
      displayTorqueUnit = "oz-in";
    }
    let displayWattage = motor.wattage;
    let displayWattageUnit = "W";
    if (wattageUnit === "hp") {
      displayWattage = motor.wattage / 745.7;
      displayWattageUnit = "hp";
    }

    const card = document.createElement("div");
    card.style.marginTop = "20px";
    card.style.padding = "10px";
    card.style.border = "1px solid #ddd";
    card.style.borderRadius = "10px";
    card.style.textAlign = "center";
    card.innerHTML = `
      <a href="${motor.link}" target="_blank">
        <img src="${motor.image}" alt="${motor.name}" style="max-width:100%; height:auto;" />
      </a>
      <p><strong>${motor.name}</strong></p>
      <p>Torque: ${displayTorque.toFixed(2)} ${displayTorqueUnit}</p>
      <p>RPM: ${motor.rpm}</p>
      <p>Voltage: ${motor.voltage} V</p>
      <p>Wattage: ${displayWattage.toFixed(2)} ${displayWattageUnit}</p>
      <p>Length: ${motor.length} ${motor.lengthUnit}</p>
      <p>Mounting: ${motor.mounting}</p>
    `;
    resultDiv.appendChild(card);
  });
}

function showNoMatchWithQuote() {
  const resultDiv = document.getElementById("result");
  resultDiv.innerHTML = `
    <div style="text-align: center;">
      <p>No off-the-shelf motors found.</p>
      <label for="quoteEmail">Enter your email to request a quote:</label>
      <input type="email" id="quoteEmail" placeholder="your.email@example.com" style="width: 100%; padding: 8px; margin-top: 5px; box-sizing: border-box;" />
      <button id="quoteBtn" style="margin-top: 10px; padding: 10px 20px; font-size: 1rem; cursor: pointer;">
        Request a quote
      </button>
      <p id="quoteMessage" style="color: green; margin-top: 10px;"></p>
    </div>
  `;
  const btn = document.getElementById("quoteBtn");
  const emailInput = document.getElementById("quoteEmail");
  const messageP = document.getElementById("quoteMessage");
  btn.addEventListener("click", () => {
    const email = emailInput.value.trim();
    const emailValid = /^[^\\s@]+@[^\\s@]+\\.[^\\s@]+$/.test(email);
    if (!emailValid) {
      messageP.style.color = "red";
      messageP.textContent = "Please enter a valid email address.";
      return;
    }
    messageP.style.color = "green";
    messageP.textContent = "Quote request submitted, we'll get back to you.";
    emailInput.disabled = true;
    btn.disabled = true;
  });
}
</script>
</body>
</html>
