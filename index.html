<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motor Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container for all buttons */
        .button-container {
            display: flex;
            gap: 75px; /* space between buttons */
            margin: 10px;
            flex-wrap: wrap; /* wrap on smaller screens */
        }

        /* General square button style */
        .square-button {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 10px;
            font-size: 1rem;/*rem = root em, 1 rem = 16px*/
            background-color: #007BFF; /*color of the button*/
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            width: 300px;/*width of the button boxes*/
            height: 200px;/*height of the button boxes*/
            box-sizing: border-box;
            box-shadow: 4px 6px 10px 0 rgba(0,0,0,0.3);/*horizontal offset, vertical offset, blur radius, spread radius, color*/
          }
        .square-button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .icon-wrapper{
          height: 150px;
          display: flex;
          align-items: center;
          justify-content: center;
        }
        .button-icon{
          max-height: 100%;
          width: auto;
          object-fit: contain;
        }
        .button-text{
          text-align: center;
          font-size: 1rem;
          margin-top: 10px;
          color: white; /*color of the text on the button*/
          font-weight: bolder;/*font weight of button*/
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            text-align: left;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover {
            color: black;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input {
            padding: 5px;
            width: 100%;
            box-sizing: border-box;
        }
        /* Remove arrows for all browsers */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type=number] {
            -moz-appearance: textfield;
            appearance: textfield;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

    <!-- Section of Buttons -->
    <div class="button-container">
      <button class="square-button" id="openMotorModal">
        <div class ="button-content">
          <div class ="icon-wrapper">
            <img src="Motor Image for Website Button-no background.png" alt="Motor Icon" class="button-icon">
          </div>
          <span class="button-text">Build your own motor</span>
        </div>
      </button>

      <button class="square-button">
        <div class ="button-content">
          <div class ="icon-wrapper">
            <img src="Shop Image for Website Button-no background.png" alt="Store Icon" class="button-icon">
          </div>
          <span class="button-text">Shop Our Store Now</span>
        </div>
      </button>

      <button class="square-button">
        <div class ="button-content">
          <div class ="icon-wrapper">
            <img src="Quote Request Image for Website Button-no background.png" alt="Quote Icon" class="button-icon">
          </div>
          <span class="button-text">Request for Quote</span>
        </div>
      </button>
    </div>

    <!-- Modal -->
    <div id="motorModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeMotorModal">&times;</span>
            <h2>Motor Selector</h2>
            <form id="motorForm">
                <label>Torque (Nm):
                    <input type="number" step="0.01" id="torque" required>
                </label>
                <label>RPM:
                    <input type="number" id="rpm" required>
                </label>
                <label>Voltage (V):
                    <input type="number" id="voltage" required>
                </label>
                <label>Wattage (W):
                    <input type="number" id="wattage" required>
                </label>
                <button type="submit" class="square-button" style="width:100%; height:auto; padding:10px; margin-top:15px;">
                    Find Motor
                </button>
            </form>
            <div class="result" id="result"></div>
        </div>
    </div>

    <script>
        // Example motor database
        const motors = [
            { name: "Motor A", torque: 1.2, rpm: 1500, voltage: 24, wattage: 300 },
            { name: "Motor B", torque: 2.0, rpm: 1000, voltage: 48, wattage: 500 },
            { name: "Motor C", torque: 0.8, rpm: 3000, voltage: 12, wattage: 150 }
        ];

        // Modal functionality
        const motorModal = document.getElementById('motorModal');
        const openMotorBtn = document.getElementById('openMotorModal');
        const closeMotorBtn = document.getElementById('closeMotorModal');

        openMotorBtn.onclick = () => motorModal.style.display = 'block';
        closeMotorBtn.onclick = () => motorModal.style.display = 'none';
        window.onclick = (event) => {
            if (event.target === motorModal) motorModal.style.display = 'none';
        };

        // Motor selector logic
        document.getElementById('motorForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const torque = parseFloat(document.getElementById('torque').value);
            const rpm = parseInt(document.getElementById('rpm').value);
            const voltage = parseInt(document.getElementById('voltage').value);
            const wattage = parseInt(document.getElementById('wattage').value);

            const match = motors.find(motor =>
                motor.torque >= torque &&
                motor.rpm >= rpm &&
                motor.voltage === voltage &&
                motor.wattage >= wattage
            );

            const resultDiv = document.getElementById('result');
            if (match) {
                resultDiv.textContent = `Recommended Motor: ${match.name}`;
            } else {
                resultDiv.textContent = "No matching motor found. Try adjusting your specs.";
            }
        });
    </script>

</body>
</html>
