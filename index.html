<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motor Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .banner {
          width: 100%;
          height: 600px;
          background-color: #707070;
          display: flex;
          justify-content: center;
          align-items: center;
          box-sizing: border-box;
          text-align: center;
        }
        .banner-content {
          max-width: 1000px;
          width: 100%;
          display: flex;
          flex-direction: column;
          align-items: center;
          position: relative;
        }
        .slogan {
          font-size: 2.5rem;
          color: #ffffff;
          margin-bottom: 10px;
        }

        .subtext {
          font-size: 1.2rem;
          color: #ffffff;
          margin-bottom: 30px;
        }

        .button-container {
          display: flex;
          gap: 75px;
          justify-content: center;
          flex-wrap: nowrap;
        }
        /* General square button style */
        .square-button {
          display: flex;
          justify-content: center;
          align-items: center;
          flex-direction: column;
          padding: 10px;
          font-size: 1rem;/*rem = root em, 1 rem = 16px*/
          background-color: #007BFF; /*color of the button*/
          border: none;
          border-radius: 8px;
          cursor: pointer;
          transition: background-color 0.3s, transform 0.1s;
          width: 300px;/*width of the button boxes*/
          height: 200px;/*height of the button boxes*/
          box-sizing: border-box;
          box-shadow: 4px 6px 10px 0 rgba(0,0,0,0.3);/*horizontal offset, vertical offset, blur radius, spread radius, color*/
        }
        .square-button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .icon-wrapper{
          height: 150px;
          display: flex;
          align-items: center;
          justify-content: center;
        }
        .button-icon{
          max-height: 100%;
          width: auto;
          object-fit: contain;
        }
        .button-text{
          text-align: center;
          font-size: 1rem;
          margin-top: 10px;
          color: white; /*color of the text on the button*/
          font-weight: bolder;/*font weight of button*/
        }
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow-y: auto; /* allow full page scroll */
            background-color: rgba(0,0,0,0.5);
            padding: 0; /* adds breathing room top/bottom */
        }
        .modal-content {
            background-color: white;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            text-align: left;
            position: relative;
            top: 0; /* let JS control top */
            transition: top 0.3s ease;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover {
            color: black;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        .usage-type-container {
          display: flex;
          justify-content: center;
          gap: 20px;
          margin-bottom: 10px;
        }
        input {
            padding: 5px;
            width: 100%;
            box-sizing: border-box;
        }
        /* Remove arrows for all browsers */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type=number] {
            -moz-appearance: textfield;
            appearance: textfield;
        }
        .input-with-unit {
          display: flex;
          gap: 10px;
          align-items: center;
        }

        .input-with-unit input {
          flex: 1;
        }

        .input-with-unit select {
          width: 80px;
          padding: 5px;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
            color: #333;
        }
    </style>
  <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
</head>
<body>
<div class="banner">
  <div class="banner-content">
    <h1 class="slogan">Designed by Engineers. Engineered with Purpose.</h1>
    <p class="subtext">Motion solutions engineered and built to solve real-world challengesâ€”custom or standard, simple or complex.</p>
    <div class="button-container">
      <button class="square-button" id="openMotorModal">
        <div class="button-content">
          <div class="icon-wrapper">
            <img src="Motor Image for Website Button-no background.png" alt="Motor Icon" class="button-icon">
          </div>
          <span class="button-text">Customize your own motor</span>
        </div>
      </button>
      <a href="https://magmotorstore.com/" target="_blank" style="text-decoration: none;">
        <button class="square-button">
          <div class="button-content">
            <div class="icon-wrapper">
              <img src="Shop Image for Website Button-no background.png" alt="Store Icon" class="button-icon">
            </div>
            <span class="button-text">Shop Our Store Now</span>
          </div>
        </button>
      </a>
      <a href="https://www.magmotor.com/request-for-quote" target="_blank" style="text-decoration: none;">
        <button class="square-button">
          <div class="button-content">
            <div class="icon-wrapper">
              <img src="Quote Request Image for Website Button-no background.png" alt="Quote Icon" class="button-icon">
            </div>
            <span class="button-text">Request for Quote</span>
          </div>
        </button>
      </a>
      <button class="square-button" id="open3DModelModal">
        <div class="button-content">
          <div class="icon-wrapper">
            <img src="3d Cube Image for Website Button-no background.png" alt="3D Model Icon" class="button-icon" />
          </div>
          <span class="button-text">View 3D Model</span>
        </div>
      </button>
    </div>
  </div>

  <!-- Motor Modal -->
  <div id="motorModal" class="modal">
    <div class="modal-content" id="modalContent">
      <span class="close" id="closeMotorModal">&times;</span>
      <h2>Motor Selector</h2>
      <form id="motorForm">
        <label>Motor Type:
          <select id="motorType" required>
            <option value="">--Select Motor Type--</option>
            <option value="brushed">Brushed</option>
            <option value="brushless">Brushless</option>
          </select>
        </label>
        <label>
          Torque:
          <div class="input-with-unit">
            <input type="number" step="0.01" id="torque" required>
            <select id="torqueUnit">
              <option value="Nm">Nm</option>
              <option value="ozin">oz-in</option>
            </select>
          </div>
        </label>
        <label>RPM:
          <input type="number" id="rpm" required>
        </label>
        <label>Voltage (V):
          <input type="number" id="voltage" required>
        </label>
        <label>
          Wattage:
          <div class="input-with-unit">
            <input type="number" step="0.01" id="wattage" required>
            <select id="wattageUnit">
              <option value="W">W</option>
              <option value="hp">hp</option>
            </select>
          </div>
        </label>
        <label style="text-align: center; width: 100%;">Usage Type:</label>
        <div style="display: block; text-align:center; gap: 20px; margin-bottom: 10px;">
          <label style="display: inline-block; margin-right: 15px;">
            <input type="radio" name="usageType" value="continuous" required>
            Continuous
          </label>
          <label style="display: inline-block;">
            <input type="radio" name="usageType" value="intermittent">
            Intermittent
          </label>
        </div>
        <hr style="margin: 20px 0;">
          <label style="text-align: center; width: 100%;">Optional Sizing:</label>

          <!-- Motor Length -->
          <label>
            Motor Length:
            <div class="input-with-unit">
              <input type="number" step="0.1" id="motorLength" placeholder="Leave blank if no preference">
              <select id="lengthUnit">
                <option value="mm">mm</option>
                <option value="cm">cm</option>
                <option value="in">inches</option>
              </select>
            </div>
          </label>

          <!-- Mounting Type -->
          <label>Mounting (NEMA Standard):</label>
          <select id="mountingType">
            <option value="">-- Optional --</option>
            <option value="NEMA 17">NEMA 17 (42 x 42 mm)</option>
            <option value="NEMA 23">NEMA 23 (57 x 57 mm)</option>
            <option value="NEMA 34">NEMA 34 (86 x 86 mm)</option>
            <option value="NEMA 42">NEMA 42 (110 x 110 mm)</option>
            <option value="NEMA 56">NEMA 56 (140 x 140 mm)</option>
          </select>
        <button type="submit" class="square-button" style="width:100%; height:auto; padding:10px; margin-top:15px;">
          Find Motor
        </button>
      </form>
      <div class="result" id="result"></div>
    </div>
  </div>

  <!-- 3D Model Modal -->
  <div id="3DModelModal" class="modal">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <div id="modelContainer"></div>
    </div>
  </div>
</div>

<script>

/* ----- Modal handling ----- */
const motorModal = document.getElementById("motorModal");
const openMotorBtn = document.getElementById("openMotorModal");
const closeMotorBtn = document.getElementById("closeMotorModal");
const modalContent = document.getElementById("modalContent");

function centerModal() {
  const modalHeight = modalContent.offsetHeight;
  const screenHeight = document.documentElement.clientHeight;
  const newTop = Math.max((screenHeight - modalHeight) / 2, 20);
  modalContent.style.top = `${newTop}px`;
}

function resetModal() {
  document.getElementById('motorForm').reset();
  document.getElementById('result').innerHTML = '';
  centerModal();
}

openMotorBtn.onclick = () => {
  motorModal.style.display = "block";
  requestAnimationFrame(() => requestAnimationFrame(centerModal));
};
closeMotorBtn.onclick = () => {
  motorModal.style.display = "none";
  resetModal();
};
window.onclick = event => {
  if (event.target === motorModal) {
    motorModal.style.display = "none";
    resetModal();
  }
};
window.addEventListener('resize', () => {
  if (motorModal.style.display === 'block') centerModal();
});
/* Example motor database 

const motors = [
  { name: "Motor A", torque: 1.2, rpm: 1500, voltage: 24, wattage: 300, type: "brushed", length: 100, lengthUnit: "mm", mounting: "NEMA23", image: "C21 Image.png", link: "https://www.magmotor.com/data-sheet-c21" },
  { name: "Motor B", torque: 2.0, rpm: 1000, voltage: 48, wattage: 500, type: "brushless", length: 120, lengthUnit: "mm", mounting: "NEMA34", image: "C33 Image.png", link: "https://www.magmotor.com/data-sheet-c26" },
  { name: "Motor C", torque: 0.8, rpm: 3000, voltage: 12, wattage: 150, type: "brushed", length: 80, lengthUnit: "mm", mounting: "NEMA17", image: "C32 Image.png", link: "https://www.magmotor.com/data-sheet-c32" }
];
*/

let motorData = [];

fetch('MotorwithWindingDataWithoutMissing.xlsx')
	.then(response => response.arrayBuffer())
	.then(data => {
		const uint8Array = new Uint8Array(data);
		const workbook = XLSX.read(uint8Array, { type: 'array' });
		const worksheet = workbook.Sheets['Brushed Motors'];

		if (!worksheet) throw new Error("Sheet 'Brushed Motors' not found!");

		motorData = XLSX.utils.sheet_to_json(worksheet, { defval: null });
		console.log(motorData);
	})
	.catch(err => console.error("Error loading Excel file:", err));

function matchMotors(inputs) {
	let { type, motorLength, lengthUnit, mountingType, loadTorque, targetRPM, voltage } = inputs;

	let lengthInMM = null;
	if (motorLength !== null && !isNaN(motorLength)) {
		if (lengthUnit === "cm") lengthInMM = motorLength * 10;
		else if (lengthUnit === "in") lengthInMM = motorLength * 25.4;
		else lengthInMM = motorLength;
	}

	return motorData.filter(motor => {
		if (motor["Motor Type"].toLowerCase() !== type.toLowerCase()) return false;
		if (mountingType && motor["Mounting Type"] !== mountingType) return false;
		if (lengthInMM !== null && motor["Motor Length"] > lengthInMM) return false;

		const Ke = motor["Ke"];
		const Rt = motor["Rt"];
		const achievableRPM = (1000 * voltage) / Ke - ((1000 * Rt * loadTorque) / (Ke * Ke * 1.3524));

    motor["Achievable RPM"] = achievableRPM;

		if (achievableRPM < targetRPM) return false;

		return true;
	});
}
  function showNoMatchWithQuote() {
  const resultDiv = document.getElementById("result");
  resultDiv.innerHTML = `
  <div style="text-align: center;">
    <p>No off-the-shelf motors found.</p>
    <label for="quoteEmail">Enter your email to request a quote:</label>
    <input type="email" id="quoteEmail" placeholder="your.email@example.com" style="width: 100%; padding: 8px; margin-top: 5px; box-sizing: border-box;" />
    <button id="quoteBtn" style="margin-top: 10px; padding: 10px 20px; font-size: 1rem; cursor: pointer;">
      Request a quote on a custom motor that could meet all your specifications
    </button>
    <p id="quoteMessage" style="color: green; margin-top: 10px;"></p>
  </div>
  `;

  const btn = document.getElementById("quoteBtn");
  const emailInput = document.getElementById("quoteEmail");
  const messageP = document.getElementById("quoteMessage");

  btn.addEventListener("click", () => {
    const email = emailInput.value.trim();
    const emailValid = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);

    if (!emailValid) {
      messageP.style.color = "red";
      messageP.textContent = "Please enter a valid email address.";
      return;
    }

    messageP.style.color = "green";
    messageP.textContent = "Quote request submitted, we'll get back to you as soon as possible.";
    emailInput.disabled = true;
    btn.disabled = true;
  });
}
document.getElementById("motorForm").addEventListener("submit", function (e) {
	e.preventDefault();

	if (motorData.length === 0) {
		alert("Motor data not loaded yet.");
		return;
	}

	const lengthRaw = document.getElementById("motorLength").value.trim();
	const inputs = {
		type: document.getElementById("motorType").value,
		motorLength: lengthRaw === "" ? null : parseFloat(lengthRaw),
		lengthUnit: document.getElementById("lengthUnit").value,
		mountingType: document.getElementById("mountingType").value,
		loadTorque: parseFloat(document.getElementById("torque").value),
		targetRPM: parseFloat(document.getElementById("rpm").value),
		voltage: parseFloat(document.getElementById("voltage").value)
	};

	const matches = matchMotors(inputs);
	const resultDiv = document.getElementById("result");
	resultDiv.innerHTML = "";

	if (matches.length === 0) {
		showNoMatchWithQuote();
	} else {
		matches.forEach(motor => {
			const div = document.createElement("div");
			div.textContent = JSON.stringify(motor);
			resultDiv.appendChild(div);
		});
	}
});
  </script>
</body>
</html>
