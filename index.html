<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motor Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            /*
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;*/
        }
        .banner {
          width: 100%;
          height: 600px;
          background-color: #707070;
          display: flex;
          justify-content: center;
          align-items: center;
          box-sizing: border-box;
          text-align: center;
        }

        .banner-content {
            max-width: 1000px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 2;
            position: relative;
        }
        .slogan {
          font-size: 2.5rem;
          color: #ffffff;
          margin-bottom: 10px;
        }

        .subtext {
          font-size: 1.2rem;
          color: #ffffff;
          margin-bottom: 30px;
        }

        .button-container {
          display: flex;
          gap: 75px;
          justify-content: center;
          flex-wrap: nowrap;
        }

        /* General square button style */
        .square-button {
          display: flex;
          justify-content: center;
          align-items: center;
          flex-direction: column;
          padding: 10px;
          font-size: 1rem;/*rem = root em, 1 rem = 16px*/
          background-color: #007BFF; /*color of the button*/
          border: none;
          border-radius: 8px;
          cursor: pointer;
          transition: background-color 0.3s, transform 0.1s;
          width: 300px;/*width of the button boxes*/
          height: 200px;/*height of the button boxes*/
          box-sizing: border-box;
          box-shadow: 4px 6px 10px 0 rgba(0,0,0,0.3);/*horizontal offset, vertical offset, blur radius, spread radius, color*/
        }
        .square-button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .icon-wrapper{
          height: 150px;
          display: flex;
          align-items: center;
          justify-content: center;
        }
        .button-icon{
          max-height: 100%;
          width: auto;
          object-fit: contain;
        }
        .button-text{
          text-align: center;
          font-size: 1rem;
          margin-top: 10px;
          color: white; /*color of the text on the button*/
          font-weight: bolder;/*font weight of button*/
        }
        .splash-separator {
          position: relative;
          z-index: 5;
          margin-top: -150px;
          bottom: 0; /* align with bottom of banner */
          transform: rotate(180deg);
          width: 100%; /* or your desired width */
          height: auto;
          pointer-events: none; /* optional: make SVG click-through */
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow-y: auto; /* allow full page scroll */
            background-color: rgba(0,0,0,0.5);
            padding: 0; /* adds breathing room top/bottom */
        }
        .modal-content {
            background-color: white;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            text-align: left;
            position: relative;
            top: 0; /* let JS control top */
            transition: top 0.3s ease;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover {
            color: black;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input {
            padding: 5px;
            width: 100%;
            box-sizing: border-box;
        }
        /* Remove arrows for all browsers */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type=number] {
            -moz-appearance: textfield;
            appearance: textfield;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
  <div>
    <div class="banner">
      <div class="banner-content">
          <h1 class="slogan">Designed by Engineers. Engineered with Purpose.</h1>
          <p class="subtext">Motion solutions engineered and built to solve real-world challengesâ€”custom or standard, simple or complex.</p>
          <div class="button-container">
              <button class="square-button" id="openMotorModal">
                  <div class="button-content">
                      <div class="icon-wrapper">
                          <img src="Motor Image for Website Button-no background.png" alt="Motor Icon" class="button-icon">
                      </div>
                      <span class="button-text">Customize your own motor</span>
                  </div>
              </button>
              <a href="https://magmotorstore.com/" target="_blank" style="text-decoration: none;">
                  <button class="square-button">
                      <div class="button-content">
                          <div class="icon-wrapper">
                              <img src="Shop Image for Website Button-no background.png" alt="Store Icon" class="button-icon">
                          </div>
                          <span class="button-text">Shop Our Store Now</span>
                      </div>
                  </button>
              </a>
              <a href="https://www.magmotor.com/request-for-quote" target="_blank" style="text-decoration: none;">
                  <button class="square-button">
                      <div class="button-content">
                          <div class="icon-wrapper">
                              <img src="Quote Request Image for Website Button-no background.png" alt="Quote Icon" class="button-icon">
                          </div>
                          <span class="button-text">Request for Quote</span>
                      </div>
                  </button>
              </a>
          </div>
      </div>
    </div>
<img src="BelowBanner.svg" alt="Ink Splash Separator" class="splash-separator">
  <!-- Modal -->
  <div id="motorModal" class="modal">
      <div class="modal-content" id="modalContent">
          <span class="close" id="closeMotorModal">&times;</span>
          <h2>Motor Selector</h2>
            <form id="motorForm">
              <label>Motor Type:
                  <select id="motorType" required>
                      <option value="">--Select Motor Type--</option>
                      <option value="brushed">Brushed</option>
                      <option value="brushless">Brushless</option>
                  </select>
              </label>
              <label>Torque (Nm):
                  <input type="number" step="0.01" id="torque" required>
              </label>
              <label>RPM:
                  <input type="number" id="rpm" required>
              </label>
              <label>Voltage (V):
                  <input type="number" id="voltage" required>
              </label>
              <label>Wattage (W):
                  <input type="number" id="wattage" required>
              </label>
              <button type="submit" class="square-button" style="width:100%; height:auto; padding:10px; margin-top:15px;">
                  Find Motor
              </button>
          </form>
          <div class="result" id="result"></div>
      </div>
  </div>
  </div>

  <script>
        // Example motor database
        const motors = [
        {
            name: "Motor A",
            torque: 1.2,
            rpm: 1500,
            voltage: 24,
            wattage: 300,
            type: "brushed",
            image: "C21 Image.png",
            link: "https://www.magmotor.com/data-sheet-c21"
        },
        {
            name: "Motor B",
            torque: 2.0,
            rpm: 1000,
            voltage: 48,
            wattage: 500,
            type: "brushless",
            image: "C33 Image.png",
            link: "https://www.magmotor.com/data-sheet-c26"
        },
        {
            name: "Motor C",
            torque: 0.8,
            rpm: 3000,
            voltage: 12,
            wattage: 150,
            type: "brushed",
            image: "C32 Image.png",
            link: "https://www.magmotor.com/data-sheet-c32"
        }
    ];

        // Modal functionality
  const motorModal = document.getElementById("motorModal");
  const openMotorBtn = document.getElementById("openMotorModal");
  const closeMotorBtn = document.getElementById("closeMotorModal");
  const modalContent = document.getElementById("modalContent");

  function centerModal() {
    const modalHeight = modalContent.offsetHeight;
    const screenHeight = document.documentElement.clientHeight;
    const newTop = Math.max((screenHeight - modalHeight) / 2, 20);
    modalContent.style.top = `${newTop}px`;
  }

  function resetModal() {
    document.getElementById('motorForm').reset();
    document.getElementById('result').innerHTML = '';
    centerModal();
  }

  function showNoMatchWithQuote() {
  const resultDiv = document.getElementById("result");
  resultDiv.innerHTML = `
  <div style="text-align: center;">
    <p>No off-the-shelf motors found.</p>
    <label for="quoteEmail">Enter your email to request a quote:</label>
    <input type="email" id="quoteEmail" placeholder="your.email@example.com" style="width: 100%; padding: 8px; margin-top: 5px; box-sizing: border-box;" />
    <button id="quoteBtn" style="margin-top: 10px; padding: 10px 20px; font-size: 1rem; cursor: pointer;">
      Request a quote on a custom motor that could meet all your specifications
    </button>
    <p id="quoteMessage" style="color: green; margin-top: 10px;"></p>
  </div>
  `;

  const btn = document.getElementById("quoteBtn");
  const emailInput = document.getElementById("quoteEmail");
  const messageP = document.getElementById("quoteMessage");

  btn.addEventListener("click", () => {
    const email = emailInput.value.trim();
    const emailValid = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);

    if (!emailValid) {
      messageP.style.color = "red";
      messageP.textContent = "Please enter a valid email address.";
      return;
    }

    messageP.style.color = "green";
    messageP.textContent = "Quote request submitted, we'll get back to you as soon as possible.";
    emailInput.disabled = true;
    btn.disabled = true;
  });
}

  openMotorBtn.onclick = () => {
    motorModal.style.display = "block";
    requestAnimationFrame(() => {
      requestAnimationFrame(centerModal);
    });
  };

  closeMotorBtn.onclick = () => {
    motorModal.style.display = "none";
    resetModal();
  };

  window.onclick = event => {
    if (event.target === motorModal) {
      motorModal.style.display = "none";
      resetModal();
    }
  };

  document.getElementById("motorForm").addEventListener("submit", function (e) {
    e.preventDefault();

    const type = document.getElementById("motorType").value;
    const torque = parseFloat(document.getElementById("torque").value);
    const rpm = parseInt(document.getElementById("rpm").value);
    const voltage = parseInt(document.getElementById("voltage").value);
    const wattage = parseInt(document.getElementById("wattage").value);

    const torqueMin = torque * 0.95;
    const torqueMax = torque * 1.05;
    const rpmMin = rpm * 0.95;
    const rpmMax = rpm * 1.05;

    const maxVoltage = Math.max(...motors.map(m => m.voltage));
    const maxWattage = Math.max(...motors.map(m => m.wattage));

    const resultDiv = document.getElementById("result");
    resultDiv.innerHTML = "";

    const matches = motors.filter(motor => {
      const typeMatch = motor.type === type;
      const torqueMatch = motor.torque >= torqueMin && motor.torque <= torqueMax;
      const rpmMatch = motor.rpm >= rpmMin && motor.rpm <= rpmMax;
      const voltageMatch = (voltage === maxVoltage) ? motor.voltage === voltage : true;
      const wattageMatch = (wattage === maxWattage) ? motor.wattage >= wattage : true;
      return typeMatch && torqueMatch && rpmMatch && voltageMatch && wattageMatch;
    });

    if (matches.length > 0) {
      matches.forEach(motor => {
        const card = document.createElement("div");
        card.className = "motor-card";
        card.style.marginTop = "20px";
        card.style.padding = "10px";
        card.style.border = "1px solid #ddd";
        card.style.borderRadius = "10px";
        card.style.textAlign = "center";

        card.innerHTML = `
          <a href="${motor.link}" target="_blank">
            <img src="${motor.image}" alt="${motor.name}" class="motor-image" style="max-width: 100%; height: auto; margin-bottom: 10px;">
          </a>
          <div class="motor-info">
            <strong>${motor.name}</strong><br>
            Type: ${motor.type.charAt(0).toUpperCase() + motor.type.slice(1)}<br>
            Torque: ${motor.torque} Nm<br>
            RPM: ${motor.rpm}<br>
            Voltage: ${motor.voltage} V<br>
            Wattage: ${motor.wattage} W
          </div>
        `;
        resultDiv.appendChild(card);
      });
    } else {
      showNoMatchWithQuote();
      setTimeout(centerModal, 0);
    }

    requestAnimationFrame(() => {
      requestAnimationFrame(centerModal);
    });
  });

  window.addEventListener('resize', () => {
    if (motorModal.style.display === 'block') {
      centerModal();
    }
  });
</script>
</body>
</html>
